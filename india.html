<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>India Tab</title>
	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/india.css') }}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="wrapper">
		<nav class="navbar navbar-expand-sm navbar-light bg-light"> 
		  	<a class="navbar-brand" href="#">
				<img src="static/indiaFlag.jpg" width="40" height="30" class="d-inline-block align-top" alt="" loading="lazy">
			    India
			</a>
			<ul class="navbar-nav ml-auto"> 
	            <li class="nav-item"> 
	                <a class="nav-link" href="#"> 
	                  World
	                </a> 
	            </li> 
	            <li class="nav-item"> 
	                <a class="nav-link" href="#"> 
	                  Home
	                </a> 
	            </li> 
	        </ul> 
		</nav>
	   
	    <div class="jumbotron text-center">
	    	<h1 class="display-4">Covid-19 Tweets Sentiment Analysis</h1>
	    </div>

		<div class= "lineCharts row">
			<div  class="card shadow text-center" id='lineChart1a'>
				<div class="card-body">
					<h5 class="card-title">Monthly Analysis</h5>
					<canvas id='lineChart1'></canvas> 
				</div>

			</div>
			
			<div class=" card shadow" id='lineChart1b'>
				<div class="card-body text-center">
					<h5 class="card-title">Daily Analysis</h5>
					<canvas id='lineChart2'></canvas> 
				</div>

					<form class="form-inline ml-auto" id='dateForm'>
						<div class="form-group mx-sm-3 mb-2">
						   	<label for="inputdate" class="sr-only">Date</label>
						    <input type="date" class="form-control" id="inputdate" placeholder="29-03-2020">
						</div>
						<button type="button" class="btn btn-primary mb-2 pull-right" id='dateSubmit'>Confirm</button>
					</form>

			</div>
	    </div> 

	   	<h5 class="card-title text-center">Reasons for Negative Tweets</h5>
	    <div class="negativeReasons1 row">
			<div class="card shadow pieChart1a text-center">
    			<div class="card-body">
    				<h5 class="card-title">Week 1</h5>
    				<canvas id='pieChart1'></canvas> 
    			</div>
    		</div>
			<div class="card shadow pieChart1a text-center">
    			<div class="card-body">
    				<h5 class="card-title">Week 2</h5>
    				<canvas id='pieChart2'></canvas> 
    			</div>
    		</div>
			<div class="card shadow pieChart1a text-center">
    			<div class="card-body">
    				<h5 class="card-title">Week 3</h5>
    				<canvas id='pieChart3'></canvas> 
    			</div>
    		</div>
	    </div>
		
		<div class="negativeReasons2 row">
    		<div class="card shadow pieChart1b text-center">
    			<div class="card-body">
    				<h5 class="card-title">Week 4</h5>
    				<canvas id='pieChart4'></canvas> 
    			</div>
    		</div>
    		<div class="card shadow pieChart1c text-center">
    			<div class="card-body">
    				<h5 class="card-title">Week 5</h5>
    				<canvas id='pieChart5'></canvas> 
    			</div>
    		</div>
	    </div>
		
		<div class="threeCategoryAnalysis">
			
			<div class="btn-group" role="group" aria-label="Basic example">
				<button type="button" class="btn btn-secondary  border border-dark" id='viralButton'>Most Viral Tweets</button>
				<button type="button" class="btn btn-secondary   border border-dark" id='followedButton'>Most Followed Accounts</button>
				<button type="button" class="btn btn-secondary  border border-dark" id='activeButton'>Most Active Accounts</button>
			</div>

			<div class="negativeReasons1 row">
				<div class="card shadow pieChart1a text-center">
	    			<div class="card-body">
	    				<h5 class="card-title">Week 1</h5>
	    				<canvas id='3catGraph1'></canvas> 
	    			</div>
	    		</div>
				<div class="card shadow pieChart1a text-center">
	    			<div class="card-body">
	    				<h5 class="card-title">Week 2</h5>
	    				<canvas id='3catGraph2'></canvas> 
	    			</div>
	    		</div>
				<div class="card shadow pieChart1a text-center">
	    			<div class="card-body">
	    				<h5 class="card-title">Week 3</h5>
	    				<canvas id='3catGraph3'></canvas> 
	    			</div>
    			</div>
			</div>
			<div class="negativeReasons2 row">
	    		<div class="card shadow pieChart1b text-center">
	    			<div class="card-body">
	    				<h5 class="card-title">Week 4</h5>
	    				<canvas id='3catGraph4'></canvas> 
	    			</div>
	    		</div>
	    		<div class="card shadow pieChart1c text-center">
	    			<div class="card-body">
	    				<h5 class="card-title">Week 5</h5>
	    				<canvas id='3catGraph5'></canvas> 
	    			</div>
	    		</div>
		    </div>
		</div>
		<footer class=" text-white  bg-dark">
		</footer>
	</div>
	 
	<!-- <script type="text/javascript" src="india.js"></script> -->
	<script src="{{url_for('static', filename='india.js')}}"></script>

	
</body>

</html>
