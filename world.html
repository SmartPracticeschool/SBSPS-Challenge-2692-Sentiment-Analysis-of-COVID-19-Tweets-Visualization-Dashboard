<!DOCTYPE html>
<html>
	<head>
		<title>World Map</title>
		<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/world.css') }}">
		<link rel="stylesheet" href="jquery-jvectormap-2.0.5.css" type="text/css" media="screen"/>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">		
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<script src="{{url_for('static', filename='jquery-jvectormap-2.0.5.min.js')}}"></script>
		<script src="{{url_for('static', filename='jquery-jvectormap-world-mill.js')}}"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="wrapper">
			<nav class="navbar navbar-expand-sm navbar-light bg-light"> 
			  	<a class="navbar-brand" href="#">
					<img src="static/world.png" width="40" height="30" class="d-inline-block align-top" alt="" loading="lazy">
				    World
				</a>
				<ul class="navbar-nav ml-auto"> 
		            <li class="nav-item"> 
		                <a class="nav-link" href="/india"> 
		                  India
		                </a> 
		            </li> 
		            <li class="nav-item"> 
		                <a class="nav-link" href="#"> 
		                  Home
		                </a> 
		            </li> 
		        </ul> 
			</nav>
			<div class="jumbotron text-center">
		    	<h1 class="display-4">Covid-19 Tweets Sentiment Analysis</h1>
		    </div>
		    <div class="map-container">
				<div id="world-map"></div>
			  	<script>
			  		var data= {
			  			"US":1000,
			  			"AU":500,
			  			'IN':100
			  		}
			    	$(function(){
			      		$('#world-map').vectorMap({
			      			map: 'world_mill',
			      			series: {
			      				regions:[{
			      					values : data,
			      					scale:['#F08080', '#8B0000'],
			      					normalizeFunction: 'polynomial'
			      				}]
			      			},
			      			onRegionTipShow: function(e, el, code){
								el.html(el.html()+' (Negative Tweets - '+data[code]+')');
							}
			      		});
			    	});
			  	</script>	
			</div>

		</div>
	  	
	</body>
</html>
